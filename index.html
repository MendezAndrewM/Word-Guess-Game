<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script rel"javascript" src="assets/javascript/game.js"></script>
    <title>Document</title>
</head>
<body>



<header>
    <h1>Guess the Word!</h1>
</header>

<section class="mainContent">
    <div class="box">

        <div class="mainG">
            <div class="category">
                <h4>Category: Types of Celery</h4>
            </div>
            <!-- #currentWord needs additional CSS to make the text-size much larger text  -->
            <div class="gameBoard">
                <h2 id='currentWord'></h2>
            </div>
        </div>
    </div>


    <!-- Need to change the CSS around to make this look fancy and add a spot for an image -->
    <div class="helpInfo">
        <div class="instructions">
            <span>Press Any Key to Start Guessing!</span>
        </div>
        <div class="hint">
            <p id="#hint">
                <!-- document.getElementByID(.hint) -->
            </p>
        </div>
    </div>


    <!-- Need to add CSS to put these in a shared inline block that sits to the left of #score, and romove the borders that are currently seperating them. -->
    <div class="lettersAll">
        <h5>Letters Guessed:</h5>
        <div class="lettersGuessed">
            <p id="letterGY"></p>
        </div>
    </div>
    <div class="lives">
        <h5>Guesses Left: <span id="lives"></span></h5>
        <div class="lifeGraphic">
            <!-- CSS graphic from freecodecamp.org with bouncing shapes that dissapear as wrong letters are guessed -->
        </div>
    </div>

    <!-- Need to add CSS to place scores inside an inline block to the right of #lettersAll -->
    <div id="score">
        <div id="winBox">
            <span id="winTracker">0 </span><span>Wins</span>
        </div>
        <div id="lossBox">
            <span id="lossTracker">0 </span><span>Losses</span>
        </div>

    </div>

    <div id="scoreBoard">
        <div></div>
    </div>
    
</section>

<!-- Footer needs to move to the bottom of the page -->
<!-- <footer>
    <span></span>
</footer> -->
    
    
</body>
</html>
