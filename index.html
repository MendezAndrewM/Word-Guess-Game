<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script rel"javascript" src="assets/javascript/game.js"></script>
    <title>Document</title>
</head>

<body>



    <header>
        <h1>Guess the Word!</h1>
    </header>

    <section class="mainContent">
        <div class="box">

            <div class="mainG">
                <div class="category">
                    <h4>Category: Types of Celery</h4>
                </div>
                <div class="gameBoard">
                    <h2 id='currentWord'></h2>
                </div>
            </div>
        </div>


        <div class="helpInfo">
            <div class="instructions">
                <span>Press Any Key to Start Guessing!</span>
            </div>
            <div class="hint">
                <p id="#hint">
                    <!-- document.getElementByID(.hint) -->
                </p>
            </div>
        </div>


          <div id="leftBox">
            <div class="lettersAll">
                <h5>Letters Guessed:</h5>
                <div class="lettersGuessed">
                    <span id="letterGY"></span>
                </div>
            </div>
            <div class="lives">
                <h5>Guesses Left: <span id="lives"></span></h5>
                <div class="lifeGraphic">
                    <!-- https://learn.freecodecamp.org/responsive-web-design/applied-visual-design/make-motion-more-natural-using-a-bezier-curve -->
                    <!-- Need to correct CSS to make them bounce like they do in the link above -->
                    <!-- Need to add JavaScript to make the disspaear as wrong guesses are made -->
                    <div class="ball" id="one">6</div>
                    <div class="ball" id="two">6</div>
                    <div class="ball" id="three">6</div>
                    <div class="ball" id="four">6</div>
                    <div class="ball" id="five">6</div>
                    <div class="ball" id="six">6</div>
                </div>
            </div>
        </div>

        <div id="rightBox">
            <div id="winBox">
                <span id="winTracker">0 </span><span>Wins</span>
            </div>
            <div id="lossBox">
                <span id="lossTracker">0 </span><span>Losses</span>
            </div>

        </div>

        <div id="scoreBoard">
            <div></div>
        </div>

    </section>

    <!-- Footer needs to move to the bottom of the page -->
    <!-- <footer>
    <span></span>
</footer> -->


</body>

</html>
