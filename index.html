<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script rel"javascript" src="assets/javascript/game.js"></script>
    <title>Document</title>
</head>
<body>



<header>
    <h1>Guess the Word!</h1>
</header>

<section class="mainContent">
    <div class="box">

        <div class="mainG">
            <div class="category">
                <h4>Category: Types of Celery</h4>
            </div>

            <div class="gameBoard">
                <h2 id='currentWord'></h2>
            </div>
        </div>
    </div>

    <div class="helpInfo">
        <div class="instructions">
            <span>Choose a letter from A to Z</span>
        </div>
        <div class="hint">
            <p id="#hint">
                <!-- document.getElementByID(.hint) -->
            </p>
        </div>
    </div>

    <div class="lettersAll">
        <h5>Letters Guessed:</h5>

        <div class="lettersGuessed">
            <p id="letterGY"></p>
        </div>
    </div>

    <div class="lives">
        <h5>Guesses Left: <span id="lives"></span></h5>

        <div class="lifeGraphic">
            <!-- CSS graphic from W3schools with bouncing shapes that dissapear as wrong letters are guessed -->
        </div>
    </div>

    <div id="scoreBoard">
        <div></div>
    </div>
    
</section>


<footer>
    <span></span>
</footer>
    
    
</body>
</html>
